<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef5f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px;
        }
        .destination {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 25px;
            width: 320px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .destination:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .destination img {
            width: 100%;
            height: 220px;
            border-radius: 15px;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 45%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .close {
            float: right;
            font-size: 26px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close:hover {
            color: red;
        }
    </style>
    <script>
        function goToNextPage(event) {
            event.preventDefault();
            window.location.href = 'nextpage.html';
        }
    </script>
</head>
<body>
    <header>
        Discover Your Dream Destination
    </header>
    <div class="container">
        <div class="destination" onclick="openModal('Paris, France', 'Enjoy the stunning Eiffel Tower, exquisite cuisine, and rich cultural history of Paris.')">
            <img src="paris.png" alt="Paris">
            <div class="destination-content">
                <h3>Paris, France</h3>
                <p>Experience the charm and romance of the City of Lights.</p>
            </div>
        </div>
        <div class="destination" onclick="openModal('Maldives', 'Relax on pristine beaches, enjoy luxury resorts, and explore vibrant marine life in the Maldives.')">
            <img src="maldives.png" alt="Maldives">
            <div class="destination-content">
                <h3>Maldives</h3>
                <p>A tropical paradise with crystal-clear waters.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Travel Registration</h2>
        <form onsubmit="goToNextPage(event)">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <select required>
                <option value="">Select Destination</option>
                <option value="paris">Paris</option>
                <option value="new-york">New York</option>
                <option value="tokyo">Tokyo</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
